<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBC Shipping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00e5ff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e5ff;
    }

    .auth {
      display: flex;
      gap: 12px;
    }

    .auth a {
      padding: 8px 18px;
      border-radius: 25px;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.5);
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
    }

    .hero .title-box {
      animation: smooth-bounce 3s ease-in-out infinite;
      display: inline-block;
      cursor: pointer;
    }

    .hero .sub-title {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .hero .main-title {
      font-size: 56px;
      font-weight: bold;
      color: #00e5ff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    /* Animation */
    @keyframes smooth-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* หยุดเมื่อนำเมาส์ไปวางที่กล่อง title-box */
    .hero .title-box:hover {
      animation-play-state: paused;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
      }
      nav {
        margin: 10px 0;
        flex-wrap: wrap;
        justify-content: center;
      }
      .hero .main-title {
        font-size: 40px;
      }
      .hero .sub-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">IBC</div>

    <div class="auth">
      <a href="login.html">LOGIN</a>
      <a href="register.html">REGISTER</a>
    </div>
  </header>

  <section class="hero">
    <div class="title-box">
      <div class="sub-title">บริการรับเป็นตัวแทนขนส่งสินค้านำเข้าสินค้า - ส่งออกสินค้าข้ามประเทศ</div>
      <div class="main-title">IBC SHIPPING</div>
    </div>
  </section>
</body>
</html>
